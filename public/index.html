<!DOCTYPE html>
<html lang="en" ng-app="bigpanda">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="main" ng-controller="MainCtrl" ng-cloak>
    <form ng-submit="addComment()" novalidate class="main-form">
        <div class="mb-10"><input type="text" ng-model="comment.email" class="text-input input" placeholder="Email" /></div>
        <div class="mb-10">
            <textarea ng-model="comment.body" class="input textarea-input" placeholder="Message"></textarea>
        </div>
        <div class="right-align">
            <input type="submit" value="SUBMIT" />
        </div>
    </form>

    <div class="comments">
        <div class="filter mb-20">
            <input type="text" ng-model="filterText" class="text-input input" placeholder="Filter" />
        </div>
        <div ng-show="loading">Loading comments...</div>
        <div ng-repeat="comment in comments | filter:filterText" class="comment">
            <div class="mr-10"><img ng-src="{{comment.avatar + '?d=identicon&s=50'}}" class="comment-img" /></div>
            <div>
                <div class="comment-email"><strong>{{comment.email}}</strong></div>
                <div>{{comment.body}}</div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="js/lib/md5.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
